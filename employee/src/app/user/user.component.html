<div class="container">
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img
        src="https://media.istockphoto.com/id/1303877287/vector/paper-checklist-and-pencil-flat-pictogram.jpg?s=612x612&w=0&k=20&c=NoqPzn94VH2Pm7epxF8P5rCcScMEAiGQ8Hv_b2ZwRjY=  "
        width="30" height="30" class="d-inline-block align-top" alt="">
      <b>Add Employee</b>
    </a>
  </nav>

  <form class="form" #simpleForm="ngForm" (ngSubmit)="getValues(simpleForm.value)">
    <div class="main pt-4">
      <div class="row">
        <div class=" form-group col-2 ">
          <p>Name</p>
          <select name="title" ngModel class="form-control">
            <option value="" ng-reflect-value=""></option>
            <option value="Mr" ng-reflect-value="Mr">Mr</option>
            <option value="Mrs" ng-reflect-value="Mrs">Mrs</option>
            <option value="Miss" ng-reflect-value="Miss">Miss</option>
            <option value="Ms" ng-reflect-value="Ms">Ms</option>
          </select>
        </div>
        <div class="form-group col-5">
          <p>Name</p>
          <input type="text" class="form-control" name="user" ngModel placeholder="Enter user name">
        </div>
        <div class="form-group col-5">
          <p>Last Name</p>
          <input type="text" class="form-control" name="lastname" ngModel placeholder="Enter user name">
        </div>
        <div class="form-group col-6">
          <p>Age</p>
          <input type="text" class="form-control" name="age" ngModel placeholder="Enter user age">
        </div>
        <div class="form-group col-6">
          <p>Address</p>
          <input type="text" class="form-control" name="address" ngModel placeholder="Enter user address">
        </div>
        <div class="form-group col-6">
          <p>Email</p>
          <input type="email" class="form-control" name="email" ngModel placeholder="Enter user email">
        </div>
        <div class="form-group col-6">
          <p>Password</p>
          <input type="password" class="form-control" name="password" ngModel placeholder="Enter user password">
        </div>


        <div class="form-group col-3">
          <button class="button-30" data-toggle="modal" data-target="#exampleModalCenter">Get Registrar value</button>
          <!-- Button trigger modal -->


          <!-- Modal -->
          <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <table>
                    <tr>
                      <td>Title :</td>
                      <td>{{employee.title}}</td>
                    </tr>
                    <tr>
                      <td>Name :</td>
                      <td>{{employee.lastname}}</td>
                    </tr>
                    <tr>
                      <td>LastName :</td>
                      <td>{{employee.user}}</td>
                    </tr>
                    <tr>
                      <td>Age :</td>
                      <td>{{employee.age}}</td>
                    </tr>
                    <tr>
                      <td>Address :</td>
                      <td>{{employee.address}}</td>
                    </tr>
                    <tr>
                      <td>Email :</td>
                      <td>{{employee.email}}</td>
                    </tr>
                    <tr>
                      <td>Password :</td>
                      <td>{{employee.password}}</td>
                    </tr>
                  </table>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group  col-3">
          <button (click)="getUser()" class="button-30" role="button"><svg xmlns="http://www.w3.org/2000/svg" width="16"
              height="16" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z" />
            </svg>Back</button>
        </div>
      </div>
    </div>
  </form>

<h1 *ngFor="let item of info">{{item.name}}</h1>
  


</div>
